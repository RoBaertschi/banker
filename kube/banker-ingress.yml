apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banker-ingress

spec:
  ingressClassName: nginx
  rules:
    - host: banker.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: banker-service
                port:
                  number: 80
